<style>
    .forecastrow { padding-top:1em; padding-bottom:1em; }
</style>

<p><a href="#/">Back To Search</a></p>

<h1 class="text-center">Forecast for {{city}}</h1>

<div class="row forecastrow">
    <div class="col-md-6 col-md-offset-3">
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{active:days==2}"><a href="#/forecast/2">2-Day</a></li>
            <li role="presentation" ng-class="{active:days==5}"><a href="#/forecast/5">5-Day</a></li>
            <li role="presentation" ng-class="{active:days==7}"><a href="#/forecast/7">7-Day</a></li>
        </ul>
    </div>
</div>

<div class="row" ng-repeat="item in weatherResult.list">

    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    {{ item.dt | formatWeatherDT | date:'fullDate' }}
                </div>
            </div>
            <div class="panel-body">
                {{ item.temp.day | formatWeatherTempF }} &#8457;
            </div>
        </div>
    </div>
    
</div>
